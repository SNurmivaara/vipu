name: Release images to GHCR

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build both images (skip change detection)'
        required: false
        default: 'true'
        type: boolean
      tag:
        description: 'Tag to use for images (e.g., v1.0.1)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous release tag
        id: prev_tag
        run: |
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "^${{ github.ref_name }}$" | head -n1)
          if [ -z "$PREV_TAG" ]; then
            echo "base=HEAD~100" >> $GITHUB_OUTPUT
          else
            echo "base=$PREV_TAG" >> $GITHUB_OUTPUT
          fi

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ steps.prev_tag.outputs.base }}
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  build-and-push-backend:
    name: Build & Push Backend
    needs: changes
    if: needs.changes.outputs.backend == 'true' || inputs.force_build == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/vipu-backend:${{ inputs.tag || github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/vipu-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-frontend:
    name: Build & Push Frontend
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || inputs.force_build == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/vipu-frontend:${{ inputs.tag || github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/vipu-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
