name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Detect which parts of the codebase changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'

  # Backend: Lint + Typecheck
  backend-lint:
    name: Backend Lint
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Check formatting with Black
        run: uv run black --check .

      - name: Lint with Ruff
        run: uv run ruff check .

      - name: Type check with mypy
        run: uv run mypy .

  # Backend: Tests
  backend-test:
    name: Backend Test
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests with coverage
        run: uv run pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Frontend: Lint + Typecheck
  frontend-lint:
    name: Frontend Lint
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  # Frontend: Build
  frontend-build:
    name: Frontend Build
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  # Docker: Build and integration test (always runs)
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: vipu-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: vipu-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create .env file
        run: |
          echo "SECRET_KEY=test-secret-key-for-ci" >> .env
          echo "POSTGRES_PASSWORD=test-password-for-ci" >> .env

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:5000/api/health | grep -q "ok"; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Attempt $i: Backend not ready yet..."
            sleep 2
          done
          echo "Backend failed to start"
          docker compose logs
          exit 1

      - name: Test health endpoint
        run: |
          response=$(curl -s http://localhost:5000/api/health)
          echo "Health response: $response"
          echo "$response" | grep -q "ok"

      - name: Stop services
        if: always()
        run: docker compose down -v

  # Final status check - always runs and reports success only if required jobs passed
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [changes, backend-lint, backend-test, frontend-lint, frontend-build, docker]
    if: always()
    steps:
      - name: Check CI status
        run: |
          # Docker must always pass
          if [[ "${{ needs.docker.result }}" != "success" ]]; then
            echo "Docker build/test failed"
            exit 1
          fi

          # Backend jobs must pass if backend changed
          if [[ "${{ needs.changes.outputs.backend }}" == "true" ]]; then
            if [[ "${{ needs.backend-lint.result }}" != "success" ]]; then
              echo "Backend lint failed"
              exit 1
            fi
            if [[ "${{ needs.backend-test.result }}" != "success" ]]; then
              echo "Backend test failed"
              exit 1
            fi
          fi

          # Frontend jobs must pass if frontend changed
          if [[ "${{ needs.changes.outputs.frontend }}" == "true" ]]; then
            if [[ "${{ needs.frontend-lint.result }}" != "success" ]]; then
              echo "Frontend lint failed"
              exit 1
            fi
            if [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
              echo "Frontend build failed"
              exit 1
            fi
          fi

          echo "All required CI checks passed!"
