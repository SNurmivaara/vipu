services:
  postgres:
    image: postgres:16-alpine
    container_name: vipu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vipu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: vipu
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vipu -d vipu"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: vipu-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://vipu:${POSTGRES_PASSWORD}@postgres:5432/vipu
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set}
      - CORS_ORIGINS=https://vipu.${DOMAIN}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: vipu-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres-data:
