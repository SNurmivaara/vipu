# Development setup with hot reloading
# Usage: docker compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: vipu-postgres-dev
    environment:
      POSTGRES_USER: vipu
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: vipu
    ports:
      - "5433:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vipu -d vipu"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: vipu-backend-dev
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://vipu:devpassword@postgres:5432/vipu
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=dev-secret-key-not-for-production
    volumes:
      - ./backend/app:/app/app:ro
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: vipu-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/lib:/app/lib
      - ./frontend/hooks:/app/hooks
      - ./frontend/types:/app/types
    depends_on:
      - backend

volumes:
  postgres-dev-data:
